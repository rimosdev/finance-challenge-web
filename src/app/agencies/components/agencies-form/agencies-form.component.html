<mat-form-field class="form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="agency.agencia">
  <button mat-button *ngIf="agency.agencia" matSuffix mat-icon-button aria-label="Clear" (click)="agency.agencia=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
